<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
        }
        /* Style the container */
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        /* Style the title */
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            color: #ff3399; /* Pink color */
            margin-bottom: 30px;
            animation: bounceIn 1s ease-in-out;
        }
        /* Style the cake image */
        .cake {
            width: 200px;
            margin-bottom: 30px;
            animation: rotate 3s linear infinite;
        }
        /* Style the button */
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff3399; /* Pink color */
            color: #ffffff; /* White color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff007f; /* Lighter pink color on hover */
        }
        /* Confetti animation */
        @keyframes confetti {
            0% { transform: translateY(-200vh) rotateZ(0deg); }
            100% { transform: translateY(100vh) rotateZ(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00; /* Yellow color */
            animation: confetti 4s ease-out infinite;
        }
        /* Adjust confetti colors */
        .confetti:nth-child(2n) {
            background-color: #ff3399; /* Pink color */
        }
        .confetti:nth-child(3n) {
            background-color: #66ccff; /* Blue color */
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
